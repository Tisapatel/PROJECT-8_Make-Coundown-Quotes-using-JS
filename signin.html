<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaming Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('./images/signin-bg.jpg'); /* replace with your bg */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      width: 370px;
      color: #000;
      box-shadow: 0 0 20px cyan;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 10px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }

    .signin-btn {
      width: 100%;
      padding: 10px;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    .social-login {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    .social-login a {
      flex: 1 1 calc(25% - 10px);
      text-align: center;
      color: #111;
      font-size: 18px;
      background: #f0f0f0;
      padding: 10px 0;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .social-login a:hover {
      background: #ddd;
    }

    .signup-link {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    .signup-link a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Sign In</h2>

    <div class="input-group">
      <input type="text" placeholder="USERNAME" id="username">
      <div class="error" id="user-error">Please enter your username</div>
    </div>

    <div class="input-group">
      <input type="password" placeholder="PASSWORD" id="password">
      <div class="error" id="pass-error">Please enter your password</div>
    </div>

    <button class="signin-btn">SIGN IN</button>

    <div class="social-login">
      <a href="#"><i class="fab fa-google"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="signin.html">Sign Up</a>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $(".signin-btn").click(function (e) {
        e.preventDefault();
        let username = $("#username").val().trim();
        let password = $("#password").val().trim();
        let valid = true;

        if (username === "") {
          $("#user-error").show();
          valid = false;
        } else {
          $("#user-error").hide();
        }

        if (password === "") {
          $("#pass-error").show();
          valid = false;
        } else {
          $("#pass-error").hide();
        }

        if (valid) {
          // You can redirect here or call AJAX
          $(".signin-btn").text("Signed In âœ”").css("background", "green");
        }
      });
    });
  </script>

</body>
</html>
